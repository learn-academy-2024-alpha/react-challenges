<!-- ðŸ’» Challenge: React Components
The goal of the following challenge is for us to practice nesting components and getting familiar with the component syntax.

Create a new HTML file. Copy the following code into your file: -->

<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <script
      src="https://unpkg.com/react@18/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
      crossorigin
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <title>Intro to React</title>
  </head>
  <body>
    <div id="react-container"></div>

    <script type="text/babel">
      const App = () => {
        return (
        <>
        <h1>Alpha 2024</h1>
        <h2>The Greatest Team</h2>
        <List />
        </>
        )
      }
      const List = () => {
        return (
            <>
            <ul>
                <li>Seth Crist</li>
                <li>Morgan Smith</li>
                <li>Judas Sanchez</li>
                <li>Luis Moreno</li>
                <li>Mark Smith</li>
                <li>Matt Barnabo</li>
                <li>Amir Jackson</li>
                <li>Shawn Biter</li>
                <li>Tricia Sykes</li>
                </ul>
                <Name />
        </>
        )
      }
      const Name = () => {
        return(
            <>
            <footer>Ryan Lemus</footer>
            </>
        )
      }

      const domContainer = document.querySelector("#react-container")
      const root = ReactDOM.createRoot(domContainer)
      root.render(<App />)
    </script>
  </body>
</html>
<!-- ðŸ“š User Stories
As a user, I see a Header component with the name of your cohort.
As a user, I can see a Content component that contains an unordered list of all your classmates.
As a user, I can see a Footer component with your name. -->
